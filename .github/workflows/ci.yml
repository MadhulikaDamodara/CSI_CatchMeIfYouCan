name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: csi
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d csi"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/csi
      APP_MODE: test
      CI: 'true'
      TEST_TOTAL_SECONDS: '15'
      FOCUS_THRESHOLD: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if nc -z localhost 5432; then
              echo "Postgres is up"; exit 0;
            fi
            sleep 1
          done
          echo "Postgres did not start"; exit 1

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run session integration tests
        working-directory: backend
        run: npm run test:sessions
